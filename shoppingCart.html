<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="framework/reset.css" rel="stylesheet">
    <link href="css/shoppingCart.css" rel="stylesheet">
    <script src="js/shoppingCart.js"></script>
    <title>我的订单</title>
</head>
<body>

<div class="wrapper">

    <!--header部分-->
    <header><p>购物车</p></header>

    <!--收货地址部分-->
    <div class="address">
        <img src="img/icon_location_jd@2x.9ca2376c.png" style="margin-left: 3vw">
        <div class="location-text">云南省呈贡区<i class="fa fa-caret-down"></i></div>
    </div>


    <!--订单列表部分-->
    <div class="section">
        <div class="head_wrap">
            <div class="head">
                <i class="icon_select"></i>
                <div class="title">
                    <img src="img/icon_common_good_jd@2x.d0de9505.png">
                    <div class="name">物枕居旗舰店</div>
                    <i class="icon_arrow_right"></i>
                </div>
            </div>
        </div>
        <div class="business">
            <li>
                <img src="img/icon_selected_jd@2x.9edc3756.png" style="height: 31px; width: 31px;padding-top: 8vw">
                <img src="img/zuodian.jpg!q70.dpg.webp">
                <div class="business-info">
                    <div class="goods_name">
                        物枕居 连体坐垫靠垫一体 加厚连体椅垫靠背垫子座垫靠枕腰靠办公室学生腰枕汽车椅垫有绑带可固定 蓝色小鹿 85*45厘米
                    </div>
                    <div class="business-info-star">
                        <div class="goods_price">¥39.00</div>
                        <div class="goods-right">
                            <div>
                                <i class="fa fa-minus-circle"></i>
                            </div>
                            <p><span>1</span></p>
                            <div>
                                <i class="fa fa-plus-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </div>


    <!--底部菜单部分-->
    <ul class="footer">
        <li onclick="location.href='index.html'">
            <img src="img/shouye.png">
        </li>
        <li>
            <img src="img/jingxi.png">
        </li>
        <li onclick="location.href='shoppingCart.html'">
            <img src="img/gouwuche.png">
        </li>
        <li>
            <img src="img/wode.png">
        </li>
    </ul>

</div>
</body>
</html>
